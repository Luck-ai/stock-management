<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify your email</title>
    <style>
      body { font-family: Arial, sans-serif; background:#f6f6f6; color:#333; }
      .container { max-width:600px; margin:40px auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,0.08); }
      .btn { display:inline-block; padding:12px 20px; background:#0066ff; color:#0b0b0b; text-decoration:none; border-radius:6px; }
      .muted { color:#666; font-size:14px }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Confirm your email</h1>
      <p class="muted">Hi {{ full_name }},</p>
      <p>Please confirm your email address to finish setting up your account.</p>
      <p style="text-align:center; margin:24px 0;"><a class="btn" href="{{ verify_link }}">Verify your email</a></p>
      <p class="muted">If the button doesn't work, copy and paste the following link into your browser:</p>
      <p><a href="{{ verify_link }}">{{ verify_link }}</a></p>
      <hr />
      <p class="muted">If you didn't create an account, you can ignore this email.</p>
    </div>
  </body>
</html>
